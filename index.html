<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AudioHaven 🎵</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AudioHaven 🎵</h1>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <button class="tab-btn" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="playlistPage">Playlist</button>
      <button class="tab-btn" data-tab="artistsPage">Artists/Albums</button>
    </div>

    <!-- Pages -->
    <div id="home" class="tab-content active">
      <h2>Welcome to AudioHaven!</h2>
      <button id="loginBtn">Login with Spotify</button>
      <p>Check out your current track below:</p>
      <div class="now-playing">
        <div class="track-info">
          <img id="coverArtHome" src="https://via.placeholder.com/100" alt="Cover Art" />
          <div>
            <p id="trackTitleHome">Track Name</p>
            <p id="trackArtistHome">Artist Name</p>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="prevSongBtn">⏮ Prev</button>
        <button id="playPauseBtn">▶ Play</button>
        <button id="nextSongBtn">⏭ Next</button>
      </div>

      <!-- Audio element -->
      <audio id="audioPlayer" controls style="width:100%; margin-top: 10px;"></audio>
    </div>

    <div id="playlistPage" class="tab-content">
      <h2>Your Playlist</h2>
      <input type="text" id="searchPlaylist" placeholder="Search your playlist..." />
      <ul id="playlist"></ul>
      <input type="text" id="songInput" placeholder="Search a song..." />
      <button id="addSongBtn">Add Song</button>
    </div>

    <div id="artistsPage" class="tab-content">
      <h2>Artists / Albums</h2>
      <p>Feature coming soon! You can browse artists and albums here.</p>
    </div>
  </div>

  <!-- Chatbot bubble -->
  <div id="chatbot-widget">
    <span id="chatBubble">💬</span>
    <div class="chatbot-header">
      🎙 AudioBot
      <span id="close-chat" class="close-button">✖</span>
    </div>
    <div class="chatbot-body" id="chatlog"></div>
    <div class="chatbot-input">
      <input type="text" id="chatInput" placeholder="Type your mood..." />
      <button id="chatSendBtn">Send</button>
    </div>
  </div>

  <!-- Use module so ES6 imports work -->
  <script type="module" src="script.js"></script>
</body>
</html>
